<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">


   <script data-main=".require.js" src="lib/require/require-latest.js"></script>
   

  
  <script src=".grunt/grunt-contrib-jasmine/phantom-polyfill.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  
  <script src="lib/jasmine/jasmine.async-latest.js"></script>
  
  <script src="src/Arguments/ArgumentsSpec.js"></script>
  
  <script src="src/AsyncHash/AsyncHashSpec.js"></script>
  
  <script src="src/Boilerplate/JQMobileAppDependenciesSpec.js"></script>
  
  <script src="src/DeviceQueries/DeviceQueriesSpec.js"></script>
  
  <script src="src/JQueryMobile/RouterSpec.js"></script>
  
  <script src="src/OOP/OOPSpec.js"></script>
  
  <script src="src/Safe/SafeSpec.js"></script>
  
  <script src="src/Type/TypeSpec.js"></script>
  
  <script src="src/Url/UrlSpec.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/reporter.js"></script>
  


 <style>
 	
 	/* jquery mobile is automatically runned */
 	.ui-loader {
 		display: none;
 	}

 </style>
</head>
<body>

	<!-- last one to execute... -->
	<script type="text/javascript">

		
		/* 	delay a little the execution because of require.js with 
		 *	describe within...
		 */
		var DELAY_START = 2000;		

		(function(){
		  'use strict';

		  var jasmineEnv = jasmine.getEnv();

		  jasmineEnv.updateInterval = 1000;
		  var htmlReporter = new jasmine.HtmlReporter();
		  jasmineEnv.addReporter(htmlReporter);

		  jasmineEnv.specFilter = function(spec) {
		    return htmlReporter.specFilter(spec);
		  };

		  var currentWindowOnload = window.onload;

		  if (document.readyState !== 'complete') {
		    window.onload = function() {
		      if (currentWindowOnload) {
		        currentWindowOnload();
		      }
		      setTimeout(
		      	function(){
		      		jasmineEnv.execute();
		      	}, DELAY_START);
		    };
		  } else {
		    setTimeout(
		      	function(){
		      		jasmineEnv.execute();
		      	}, DELAY_START);
		  }


		}());

	</script>

</body>
</html>
